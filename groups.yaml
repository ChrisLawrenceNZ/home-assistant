#Tabs 
 
  default_view:
    view: yes
    icon: mdi:home 
    entities:
      - group.weather_display
      - group.temperature_sensor
      - group.date_time
      - media_player.kd49x9000e
      - media_player.plex
      - remote.harmony_hub
      - group.switches
      - group.tracker

  light_view:
    view: yes
    icon: mdi:lightbulb
    entities:
      - group.bedroom_lights
      - group.spare_bedroom_lights
      - group.living_lights
      - group.light_level

  camera_view:
    view: yes
    icon: mdi:camera
    entities:
      - camera.living_room
      - camera.baby

  outside_view:
    view: yes
    icon: mdi:pine-tree 
    entities:
      - group.miflora

  status_view:
    view: yes
    icon: mdi:battery-outline 
    entities:
      - group.battery_status
      - group.device_status

  debug_view:
    view: yes
    icon: mdi:server 
    entities:
      - group.sensor_xiaomi
      - group.system
      - sensor.harmony_hub
      - sensor.hue_hub

#Groups

  system:
   name: System Information
   entities:
      - sensor.processor_use
      - sensor.memory_use_percent
      - sensor.disk_use_percent_
      - sensor.last_boot
      - sensor.since_last_boot
      - sensor.installed_version
      - sensor.latest_version

  tracker:
   name: Location 
   entities:
      - device_tracker.oneplus_3
      - device_tracker.galaxy_s8

  switches:
   name: Switches
   entities:
      - switch.plug_158d0001f55077

  miflora:
   name: Mi Flora
   entities:
      - sensor.green_plant_battery
      - sensor.green_plant_conductivity
      - sensor.green_plant_light_intensity
      - sensor.green_plant_moisture
      - sensor.green_plant_temperature

  sensor_xiaomi:
   name: Sensor
   entities:
      - binary_sensor.cube_158d0001100d8a
      - binary_sensor.motion_sensor_158d0001a2c7a2
      - binary_sensor.door_window_sensor_158d0001f3ccdc

  temperature_sensor:
   name: Temperature
   entities:
      - sensor.temperature_158d0001fa5114
      - sensor.green_plant_temperature
      - sensor.bedroom_temperature
      - sensor.living_room_temperature
      - sensor.humidity_158d0001fa5114
      - sensor.office_temp
      - sensor.office_humidity

  light_level:
   name: Light Level
   entities:
      - sensor.bedroom_lux
      - sensor.living_room_lux
      - sensor.illumination_7811dcb39434

  battery_status:
    name: Battery Status
    entities:
      - sensor.hallway_nest_protect_battery_health
      - sensor.kitchen_nest_protect_battery_health
      - sensor.living_room_nest_protect_battery_health

  device_status:
    name: Device Status
      - binary_sensor.hallway_nest_protect_online
      - binary_sensor.kitchen_nest_protect_online
      - binary_sensor.living_room_nest_protect_online

  bedroom_lights:
    name: Bedroom Lights
    entities:
      - light.bedroom
      - light.shasa_bedside_lamp
      - light.chris_bedside_lamp
      - light.bedroom_ceiling_1
      - light.bedroom_ceiling_2

  spare_bedroom_lights:
    name: Spare Bedroom Lights
    entities:
      - switch.spare_lamp
      - light.hue_ambiance_lamp_1
      - light.hue_ambiance_lamp_2    

  living_lights:
    name: Living Room Lights
    entities:
      - light.Gateway_Light_7811dcb39434
      - light.tall_lamp
      - light.hue_lightstrip_plus_1
      - light.hue_go_1
      - switch.office_lamp

  date_time:
    name: Date and Time
    entities:
      - sensor.time
      - sensor.date
      - sensor.beat

  weather_display:
 #   control: hidden
    name: Weather Forecast
    entities:
      - sun.sun
      - sensor.weather_temperature
      - sensor.weather_precipitation
      - sensor.weather_windSpeed
      - sensor.weather_pressure
      - sensor.weather_windDirection
      - sensor.weather_humidity
      - sensor.weather_fog
      - sensor.weather_cloudiness
      - sensor.weather_lowClouds
      - sensor.weather_mediumClouds
      - sensor.weather_highClouds
      - sensor.weather_dewpointTemperature

