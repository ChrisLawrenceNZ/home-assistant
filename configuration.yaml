homeassistant:
  name: Home
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 0
  unit_system: metric
  time_zone: !secret time_zone
  customize: !include customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

# Enables the lovelace yaml mode
lovelace:
  mode: yaml

http:
  api_password: !secret http_password
  base_url: !secret base_url
  # ssl_certificate: /ssl/fullchain.pem
  # ssl_key: /ssl/privkey.pem
  cors_allowed_origins:
    - http://hassio:7080

api:
  api_password: !secret api_password

# Checks for available updates
updater:
  include_used_components: true

# Logs for Zigbee
logger:
 default: warn
 logs:
  homeassistant.components.zha: debug
  bellows.ezsp: debug
  bellows.uart: debug
  zigpy.zdo: debug
  zigpy.application: debug

# Discover some devices automatically
discovery:
  ignore:
    - plex_mediaserver
    
# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Cloud Google Home Assistant
cloud:
  google_actions:
    filter:
# Devices not to sync to google assistant
     exclude_domains:
        - media_player
        - group
     exclude_entities:
        - switch.office_lamp
        - switch.spare_lamp
        - switch.spare_lamp2
        - light.gateway_light_7811dcb39434
        - light.entertainment_area_1
        - light.front_door
        - light.hallway
        - light.garage
        - light.driveway
        - light.dining
        - light.bedroom
        - light.kid_s_bedroom
        - light.kitchen
        - light.kitchen_pendent
        - light.laundry
        - light.living_room
        - light.office
        - light.pantry
        - light.wardrobe
        - light.spare_bedroom


# Additional Side Panels
panel_iframe:
  configurator:
    title: Configurator
    icon: mdi:wrench
    url: http://hassio:3218
  nodered_flows:
    title: 'Node-RED Flows'
    url: 'http://hassio:1880'
    icon: mdi:nodejs
  sonweb:
    title: SonWEB
    icon: mdi:lightbulb-on
    url: https://hassio:9541
  # controlpanel:
  #   title: Control Panel
  #   icon: mdi:tablet-ipad
  #   url: http://hassio:7080

panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include floorplan.yaml    

# Zigbee Settings and Database
zha:
 usb_path: /dev/ttyUSB0
 database_path: zigbee.db
 baudrate: 57600
#  device_config:
#     00:15:8d:00:01:fa:51:14:
#       type: 'sensor'
#     00:15:8d:00:01:a2:c7:a2:
#       type: 'binary_sensor'

# Arlo
arlo:
  username: !secret arlo_username
  password: !secret arlo_password
camera:
  - platform: arlo

# Text to speech
tts:
  - platform: google

# Device Tracker
device_tracker:
  - platform: bluetooth_tracker

# Plex
# media_player:
#   - platform: plex

# #MQTT Settings - Moved to builtin Intergration
# mqtt:
#   broker: core-mosquitto
#   discovery: true
#   discovery_prefix: homeassistant

# Weather 
weather:
  - platform: darksky
    api_key: !secret darksky_api_key

#nest
nest:
  client_id: !secret nest_id
  client_secret: !secret nest_secret

# Xiaomi Mi
xiaomi_aqara:
  gateways:
    mac: !secret xiaomi_mac
    key: !secret xiaomi_key

# Xiaomi Mi Vacuum
vacuum:
  - platform: xiaomi_miio
    host: 192.168.1.2
    token: !secret xiaomivac_key

#Includes
group: !include groups.yaml
automation: !include_dir_merge_list automation/
script: !include scripts.yaml
switch: !include switch.yaml
sensor: !include sensors.yaml
binary_sensor: !include binary_sensor.yaml
plant: !include plant.yaml
climate: !include climate.yaml
light: !include light.yaml