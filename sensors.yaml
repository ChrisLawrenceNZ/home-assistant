# 
#Sensors
# 
# Weather prediction
  - platform: yr
    name: Weather
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - pressure
      - windDirection
      - humidity
      - fog
      - cloudiness
      - lowClouds
      - mediumClouds
      - highClouds
      - dewpointTemperature
#Plex
  - platform: plex
  #Systemstats
  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: last_boot
      - type: since_last_boot
      - type: memory_use_percent
      - type: disk_use_percent
        arg: /
# Date Time
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'beat'
# Hue Custom Component
  - platform: hue
    ip_address: !secret hue_ip
    token: !secret hue_token

# Mi Flora Care
  - platform: miflora
    mac: !secret mi_flora_mac
    name: Green Plant
    monitored_conditions:
      - temperature
      - moisture
      - light
      - conductivity
      - battery
# Template Sensors  
  - platform: template
    sensors:
     bedroom_temperature:
      friendly_name: 'Bedroom Temperature'
      value_template: '{{states.sensor.bedroom_motion_sensor.attributes.temperature}}'
      unit_of_measurement: Â°C
     bedroom_lux:
      friendly_name: 'Bedroom Lux'
      value_template: '{{states.sensor.bedroom_motion_sensor.attributes.lux}}'
      unit_of_measurement: lux
