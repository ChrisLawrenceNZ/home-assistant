# MQTT Sensor
  - platform: mqtt
    name: "office_temp"
    state_topic: "/office_temp/Temp/Temperature"
    qos: 0
    unit_of_measurement: "C"

  - platform: mqtt
    name: "office_humidity"
    state_topic: "/office_temp/Temp/Humidity"
    qos: 0
    unit_of_measurement: "%"

