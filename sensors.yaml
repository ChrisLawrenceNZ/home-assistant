# 
#Sensors
# 
# Weather prediction
  - platform: yr
    name: Weather
    monitored_conditions:
      - temperature
      - symbol
      - precipitation
      - windSpeed
      - pressure
      - windDirection
      - humidity
      - fog
      - cloudiness
      - lowClouds
      - mediumClouds
      - highClouds
      - dewpointTemperature
#Plex
  - platform: plex
  #Systemstats
  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: last_boot
      - type: since_last_boot
      - type: memory_use_percent
      - type: disk_use_percent
        arg: /home
      - type: load_1m
      - type: load_5m
      - type: load_15m   
     
  - platform: cpuspeed
    name: CPU

  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "°C"
    value_template: '{{ value | multiply(0.001) | round(1) }}'

# Date Time
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
      - 'beat'
# Hue Custom Component
  - platform: hue
    ip_address: !secret hue_ip
    token: !secret hue_token

# Mi Flora Care
  - platform: miflora
    mac: !secret mi_flora_mac
    name: Green Plant
    monitored_conditions:
      - temperature
      - moisture
      - light
      - conductivity
      - battery
# Template Sensors  
  - platform: template
    sensors:
     bedroom_temperature:
      friendly_name: 'Bedroom'
      value_template: '{{states.sensor.bedroom_motion_sensor.attributes.temperature}}'
      unit_of_measurement: °C
     bedroom_lux:
      friendly_name: 'Bedroom Lux'
      value_template: '{{states.sensor.bedroom_motion_sensor.attributes.lx}}'
      unit_of_measurement: lx
     living_room_temperature:
      friendly_name: 'Living Room'
      value_template: '{{states.sensor.living_room_motion_sensor.attributes.temperature}}'
      unit_of_measurement: "C"
     living_room_lux:
      friendly_name: 'Living Lux'
      value_template: '{{states.sensor.living_room_motion_sensor.attributes.lx}}'
      unit_of_measurement: "lx"
    #  switch_fan_power:
    #   friendly_name: 'Fan Power Use'
    #   value_template: '{{states.switch.plug_158d0001f55077.attributes.load_power}}'
    #   unit_of_measurement: "W"      

# MQTT Sensor
  - platform: mqtt
    name: "office_temp"
    state_topic: "/office_temp/temp/"
    qos: 0
    unit_of_measurement: "C"

  - platform: mqtt
    name: "office_humidity"
    state_topic: "/office_temp/temp/Humidity"
    qos: 0
    unit_of_measurement: "%"